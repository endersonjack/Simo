
    

<div id="dependende_id">

    

    <div class="d-flex flex-row align-items-center" >
        <div class="col-6 p-2">
            <label for="nome_dependente" class="form-label">Nome do Dependente:</label>
            <input type="text" onkeyup="this.value = this.value.toUpperCase();" class="form-control form-control-sm" id="nome_dependente" name="nome_dependente">
        </div>

        <div class="col-3 p-2">
            <label for="cpf_dependente" class="form-label">CPF do Dependente:</label>
            <input type="text" class="form-control form-control-sm" id="cpf_dependente" name="cpf_dependente">
        </div>

        <button class="btn bg-transparent" onClick="this.closest('#dependende_id').remove()"><i class="fas fa-trash"></i></button>
    </div>
    
    


</div>
