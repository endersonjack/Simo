{% extends 'base.html' %}


{% block breadcrumb %}
  <div class="row">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'listar-servicos' %}">Serviços</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar Serviço</li>
      </ol>
    </nav>
  </div>
{% endblock %}

{% block conteudo %}

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-success">Continuar</button>
    </form>

{% endblock%}
