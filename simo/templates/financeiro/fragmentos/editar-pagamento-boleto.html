<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content" style="max-width:700px; overflow:auto;">
		<h5>Editar Boleto:</h5>
		
        <form id="form-editar-pagamento-boleto" hx-post="{% url 'salvar-editar-boleto-unico' boleto.pk nota_atual.pk %}" hx-trigger="submit" hx-target="body" hx-swap="outerHTML">


            <li class="list-group-item d-flex justify-content-end ">
                <div class="ms-2 flex-fill text-start">
                    <div class="form-group row mb-2">

                        <div class="col-2">
                            <label for="" class="">Parcela:</label>
                            <input type="text" class="form-control form-control-sm" name="parcela" value="{{boleto.parcela}}" disabled>
                            <input type="hidden" value="{{boleto.parcela}}" name="valor_">
                        </div>

                        <div class="col-3">
                            <label for="" class="">Documento:</label>
                            <input type="text" class="form-control form-control-sm" name="doc" value="{{boleto.doc}}">
                        </div>
 
                        <div class="col-3">
                            <label for="" class="">Data Vencimento:</label>
                            <input class="form-control form-control-sm"  type="date" name="data_vencimento" value="{{boleto.data_vencimento | date:'Y-m-d'}}">
                            <small id="error_data"></small>
                        </div>
                        
                        <div class="col-3">
                            <label for="" class="">Valor R$:</label>
                           <input class="form-control form-control-sm money"  type="text"  name="valor" value="{{boleto.valor}}" > 
                           <small id="error_valor"></small>
                        </div>
                    </div>
                </div>
                
            </li>

            
            </form>
        
            <div class="d-flex flex-row-reverse mt-2">
                    <button form="form-editar-pagamento-boleto" class="btn btn-sm btn-success m-1">Salvar</button>    
                    <button class="btn btn-sm btn-secondary m-1" _="on click trigger closeModal">Cancelar</button>
            </div>
	</div>
</div>



{% block jquery %}
<script>
    $('.money').mask('000.000.000,00', {
        reverse: true
    });
</script>
{% endblock%}
