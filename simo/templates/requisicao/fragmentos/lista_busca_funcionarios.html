
<div class="mt-2 fade-me-out" id="tableFuncionarios">
    <div style="font-size:10pt">
      Resultados:
      <table class="table table-sm table-bordered table-striped" style="font-size:13px;">
      <thead style="border-color:silver;background: #0d6efd; color: white;">
          <tr>
              
              <th scope="col">Nome</th>
              <th scope="col">Cargo</th>
              <th class="text-center"scope="col">Selecionar</th>
              
          </tr>
      </thead>
      <tbody>
          {% if funcionarios_busca != "" %}
              {% for item in funcionarios_busca %}
          <tr>
                  <td>{{item.nome}}</td>
                  <td class="" title="{{item.cargo}}">{{item.cargo}}</td>
                  <td style="text-align: center;">
                    
                    <input class="form-check-input" type="checkbox" value="{{item.pk}}"  hx-target="#tableFuncionarios" hx-swap="outerHTML swap:0.1s" name="checkFuncionario" hx-trigger="click" hx-post="{% url 'requisicao-add-funcionario' item.pk %}">
              
                  </td>
          </tr>
               {% endfor %}
          {% else %}
          <tr>
              <td style="text-align: center; color: gray;" colspan="3">Nenhum Funcion√°rio.</td>
          </tr>
      {% endif %}
      </tbody>
  </table>
  </div>
  </div>
