    <h6>{{funcionario.nome}} <span style="color:green"><i class="fas fa-check"></i></span></h6>
</div>
{% else %}

    <h6>{{requisicao.solicitante.nome}} <span style="color:green"><i class="fas fa-check"></i></span></h6>
</div>

{% endif %}
