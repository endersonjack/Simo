<div class=" mt-2">
  <div style="font-size:10pt">
    Resultados:
    <table class="table table-sm table-bordered table-striped" style="font-size:13px;">
    <thead style="border-color:silver;background: #0d6efd; color: white;">
        <tr>
            
            <th scope="col">Nome</th>
            <th scope="col">Cargo</th>
            <th class="text-center"scope="col">+</th>
            
        </tr>
    </thead>
    <tbody>
        {% if funcionarios != "" %}
            {% for item in funcionarios %}
        <tr>
                <td>{{item.nome}}</td>
                <td class="" title="{{item.cargo}}">{{item.cargo}}</td>
                <td style="text-align: center;">
                    <button style="font-size:11pt; border:none!important;" type="button" title="Add Funcionário" id="buttonAdd" value="{{item.pk}}">
                    <span style="color: green;"><i class="fas fa-plus-square"></i></span>
                    </button>
                </td>
                

        </tr>
             {% endfor %}
        {% else %}
        <tr>
            <td style="text-align: center; color: gray;" colspan="3">Nenhum Funcionário.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
</div>
</div>

<script>
    $("#buttonAdd").click(function () {
                
        $.ajax({
            type: "POST",
            url: "{% url 'add-funcionario-requisicao' %}",
            data:{
              'id': $(this).val()
            },
            success: function(response)
            {
            location.reload(true)
            }
        })
    })
             
</script>
